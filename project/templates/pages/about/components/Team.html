<section class="custom-container mt-[213px]">
    <p class="text-[#8A898E] text-center text-[14px] tracking-[0.45em] font-[700]">Bizim komanda</p>
    <h2 class="text-center text-[36px] font-[600] mt-[19px] text-[#0B1B35] leading-[28px]">Komandamızla Tanış Olun</h2>
    <div class="grid grid-cols-3 gap-[25px] mt-[81px]">
      {% for member in team_members %}
        <div class="border-[2px] border-t-[6px] border-primary rounded-[22px]">
            <div class="flex flex-col items-center my-[68px]">
              <img src="{{member.image.url}}" alt="{{member.full_name}}" class="rounded-full w-[165px] h-[165px]">
              <h3 class="mt-[39px] text-[22px] font-[500] leading-[32px] text-[#1E0E62]">{{member.full_name}}</h3>
              <p class="mt-[22px] text-[14px] font-[700] text-[#15143966]/40 tracking-[2px]">{{member.profession}}</p>
            </div>
            <div class="border-t-[2px] border-[#EBEAED] divide-x-[2px] divide-[#EBEAED] grid grid-cols-3">
              <a href="{{member.twitter}}" target="_blank" class="py-[26px] w-full flex justify-center">
