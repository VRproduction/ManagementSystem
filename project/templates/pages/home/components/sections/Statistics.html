<section class="mt-[88px] md:mt-[200px] custom-container">
    <div class="">
        <div class="flex items-center justify-between">
            <h3 class="text-[24px] md:text-[36px] leading-[44px] text-text-black dark:text-text-dark-black font-[600]">StatistikamÄ±z</h3>
        </div>
    </div>
    <div class="mt-[36px] md:mt-[48px] py-[32px] md:py-[24px] px-[36px] bg-[#383838] rounded-[20px]">
        <div class=" grid grid-cols-1 md:grid-cols-4 gap-[80px] md:gap-0">
            {% for object in statistics %}
            <div class="flex flex-col items-center">
                <div class="w-[80px] h-[80px] grid place-items-center">
                    <img src="{{object.file.url}}" alt="{{object.title}}">
                </div>
                <span class="mt-[20px] text-text-white dark:text-text-dark-white text-[24px] leading-[32px] font-[700]">{{object.number}}</span>
                <p class="mt-[4px] leading-[24px] text-primary dark:text-primary-dark">{{object.title}}</p>    
            </div>
            {% endfor %}
        </div>
    </div>
    
</section>
