<form method="post" id="createProjectForm">
    {% csrf_token %}
    <div class="my-3 ">
        <input type="text" name="title" class="form-control form-control-lg" placeholder="Proyektin adı">
    </div>
    <div class="my-3">
        <textarea class="form-control form-control-lg" placeholder="Qısa təsvir"></textarea>
    </div>    
    <input type="hidden" value="{{workspace.id}}" name="workspace" id="">
    <button type="submit" class="btn btn-primary mt-2">Yarat</button>
</form>
