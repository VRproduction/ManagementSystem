<div class="modal fade" id="createtask" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  fw-bold" id="createprojectlLabel"> Create Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" id="createTaskForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Task Name</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultipleone" class="form-label">File</label>
                        <input class="form-control" name="file" type="file" id="formFileMultipleone">
                    </div>
                    <div class="deadline-form mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="datepickerded" class="form-label">Task Start Date</label>
                                <input type="datetime-local" name="started" class="form-control" id="datepickerded">
                            </div>
                            <div class="col">
                                <label for="datepickerdedone" class="form-label">Task End Date</label>
                                <input type="datetime-local" name="deadline" class="form-control" id="datepickerdedone">
                            </div>
                            <div class="col">
                                <label for="datepickerdedone" class="form-label">Task Share Date</label>
                                <input type="datetime-local" name="sharing_date" class="form-control" id="datepickerdedoneshare">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-sm">
                            <label class="form-label">Task Priority</label>
                            <select class="form-select" aria-label="Default select Priority" name="priority">
                                <option selected value="Highest">Highest</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                                <option value="Lowest">Lowest</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea786" class="form-label">Qisa t…ôsvir (optional)</label>
                        <textarea class="form-control" name="description" id="exampleFormControlTextarea786" rows="3"
                            placeholder="Add any extra details about the request"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea786" class="form-label">Task content</label>
                        <textarea class="form-control" name="content" id="exampleFormControlTextarea786" rows="3"
                            placeholder="Add any extra details about the request"></textarea>
                    </div>
                </div>
                <input type="hidden" name="project" value="{{project.id}}" id="">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-task-create"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
