{% load static %}
<div class="modal fade" id="addUser-{{workspace.id}}" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title  fw-bold" id="addUserLabel">Üzv dəvət et</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="inviteby_email">
                <form method="put" action="{% url 'workspaces' %}" id="workspaceMemberInviteForm-{{workspace.id}}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" value="" placeholder="Email address" id="workspaceMemberEmail" aria-describedby="exampleInputEmail1">
                        <button class="btn btn-dark" type="submit" id="button-addon2">Sent</button>
                    </div>
                </form>
            </div>
            <div class="members_list">
                <h6 class="fw-bold "> Üzvlər </h6>
                <ul class="list-unstyled list-group list-group-custom list-group-flush mb-0">
                    {% for member in workspace.workspace_members.all %}
                    <li class="list-group-item py-3 text-center text-md-start">
                        <div class="d-flex align-items-center flex-column flex-sm-column flex-md-column flex-lg-row">
                            <div class="no-thumbnail mb-2 mb-md-0">
                                <img class="avatar lg rounded-circle" src="{% static 'assets/images/xs/avatar2.jpg' %}" alt="">
                            </div>
                            <div class="flex-fill ms-3 text-truncate">
                                <h6 class="mb-0  fw-bold">{{member.user.full_name}}</h6>
                                <span class="text-muted">{{member.user.email}}</span>
                            </div>
                            <div class="members-action">
                                <span class="members-role ">{{member.role}}</span>
                                <div class="btn-group">
                                    <button type="button" class="btn bg-transparent dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="icofont-ui-settings  fs-6"></i>
                                    </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" href="#" name="member" id="remove-member-{{member.id}}"><i class="icofont-not-allowed  fs-6 me-2"></i>Üzvlükdən çıxar</a></li>
                                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#roleChange-{{member.id}}"><i class="icofont-exchange fs-6 me-2"></i>Statusunu dəyiş</a></li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
