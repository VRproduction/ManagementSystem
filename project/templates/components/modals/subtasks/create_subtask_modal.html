<div class="modal fade" id="createsubtask" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  fw-bold" id="createprojectlLabel"> Create Subtask</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" id="createSubtaskForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Görüləcək iş</label>
                        <textarea class="form-control" name="job" id="exampleFormControlTextarea786" rows="3"
                        placeholder="Add any extra details about the request"></textarea>
                    </div>
                    <div class="col-sm-12">
                        <label for="formFileMultipleone" class="form-label">Task Assign to</label>
                        <select class="form-select" name="assigned_to" aria-label="Default select Priority">
                            {% for member in task.assigned_members.all %}
                            <option value="{{member.id}}">{{member.user}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="deadline-form mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="datepickerded" class="form-label">Subtask Start Date</label>
                                <input type="datetime-local" name="started_date" class="form-control" id="datepickerded">
                            </div>
                            <div class="col">
                                <label for="datepickerdedone" class="form-label">Subtask End Date</label>
                                <input type="datetime-local" name="deadline" class="form-control" id="datepickerdedone">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="task" value="{{task.id}}" id="">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-subtask-create"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
