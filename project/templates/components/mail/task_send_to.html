<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <p>Salam,</p>
    <p>{{ inviter }} sizi <strong>{{ task.title }}</strong> adlı taska nəzər yetirməyə dəvət edir.</p>

</html>
