{% load nav_links %}
{% load static %}
<style>
  .hover-underline::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -3px;
    left: 50%;
    background-color: black;
    transition: width 0.3s ease, left 0.3s ease;
  }
  /* Active link default dot */
  .active-dot::after {
    content: '';
    position: absolute;
    bottom: -7px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 2px;
    background-color: black;
  }
  
  @media (min-width: 768px) {
    .hover-underline:hover::before {
      width: 100%;
      left: 0;
    }
  }
    
  </style>
<header class="hidden lg:block bg-secondary  dark:bg-secondary-dark">

        </div>
        <div>
            <ul class="flex gap-[24px] font-normal text-[16px] text-text-black dark:text-text-dark-black">
              <!-- Active link with dot -->
              <li class="relative hover-underline">
                <a href="{% url "home" %}" class="relative {% active_link 'home' %}">Ana səhifə</a>
              </li>
              <!-- Other links with hover underline -->
              <li class="relative hover-underline">
                <a href="{% url "about" %}" class="relative {% active_link 'about' %}">Haqqımızda</a>
              </li>
              <li class="relative hover-underline">

              </li>
              <li class="relative hover-underline">

              </li>
              <li class="relative hover-underline">

              </li>
              <li class="relative hover-underline">

              </li>
